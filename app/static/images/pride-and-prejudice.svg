<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Book Cover Background -->
  <rect width="200" height="300" fill="#553c9a"/>
  
  <!-- Main Panel -->
  <rect x="20" y="40" width="160" height="220" fill="#6b46c1" stroke="#553c9a" stroke-width="2"/>
  
  <!-- Ornate Border -->
  <rect x="25" y="45" width="150" height="210" fill="none" stroke="#e9d5ff" stroke-width="2"/>
  
  <!-- Title -->
  <text x="100" y="100" text-anchor="middle" fill="#faf5ff" font-family="serif" font-size="12" font-weight="bold">PRIDE AND</text>
  <text x="100" y="115" text-anchor="middle" fill="#faf5ff" font-family="serif" font-size="12" font-weight="bold">PREJUDICE</text>
  
  <!-- Author -->
  <text x="100" y="200" text-anchor="middle" fill="#e9d5ff" font-family="serif" font-size="10">Jane Austen</text>
  
  <!-- Decorative Flourishes -->
  <path d="M60 80 Q70 75 80 80" stroke="#e9d5ff" stroke-width="1" fill="none"/>
  <path d="M120 80 Q130 75 140 80" stroke="#e9d5ff" stroke-width="1" fill="none"/>
  <path d="M60 220 Q70 225 80 220" stroke="#e9d5ff" stroke-width="1" fill="none"/>
  <path d="M120 220 Q130 225 140 220" stroke="#e9d5ff" stroke-width="1" fill="none"/>
  
  <!-- Small decorative dots -->
  <circle cx="70" cy="130" r="2" fill="#e9d5ff"/>
  <circle cx="130" cy="130" r="2" fill="#e9d5ff"/>
  <circle cx="70" cy="170" r="2" fill="#e9d5ff"/>
  <circle cx="130" cy="170" r="2" fill="#e9d5ff"/>
</svg>
