<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bookstore{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        .navbar-brand {
            font-weight: bold;
        }

        .book-card {
            transition: transform 0.2s;
        }

        .book-card:hover {
            transform: translateY(-5px);
        }

        .book-image {
            height: 200px;
            object-fit: cover;
        }

        .footer {
            margin-top: auto;
            background-color: #f8f9fa;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/index">
                <i class="fas fa-book"></i> Bookstore
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/index">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">
                            <i class="fas fa-cog"></i> Admin
                        </a>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item" id="auth-nav">
                        <a class="nav-link" href="/login">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </a>
                    </li>
                    <li class="nav-item d-none" id="user-nav">
                        <a class="nav-link" href="#" id="user-link">
                            <i class="fas fa-user"></i> <span id="username"></span>
                        </a>
                    </li>
                    <li class="nav-item d-none" id="logout-nav">
                        <a class="nav-link" href="#" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer mt-5 py-4">
        <div class="container text-center">
            <p class="text-muted mb-0">
                &copy; 2024 Bookstore. Built with FastAPI & Bootstrap.
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Common JavaScript -->
    <script>
        // Get token from localStorage
        function getToken() {
            return localStorage.getItem('access_token');
        }

        // Check if user is authenticated
        function isAuthenticated() {
            return getToken() !== null;
        }

        // Update navigation based on auth status
        function updateNavigation() {
            const authNav = document.getElementById('auth-nav');
            const userNav = document.getElementById('user-nav');
            const logoutNav = document.getElementById('logout-nav');
            const username = document.getElementById('username');
            const userLink = document.getElementById('user-link');

            if (isAuthenticated()) {
                authNav.classList.add('d-none');
                userNav.classList.remove('d-none');
                logoutNav.classList.remove('d-none');

                // Get user info from token (basic implementation)
                const token = getToken();
                const payload = JSON.parse(atob(token.split('.')[1]));
                username.textContent = payload.sub || 'User';
                userLink.href = '#';
            } else {
                authNav.classList.remove('d-none');
                userNav.classList.add('d-none');
                logoutNav.classList.add('d-none');
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem('access_token');
            updateNavigation();
            window.location.href = '/index';
        }

        // API call helper with auth
        async function apiCall(url, options = {}) {
            const token = getToken();
            const defaultOptions = {
                headers: {
                    'Content-Type': 'application/json',
                    ...(token && { 'Authorization': `Bearer ${token}` })
                }
            };

            const response = await fetch(url, {
                ...defaultOptions,
                ...options,
                headers: { ...defaultOptions.headers, ...options.headers }
            });

            if (!response.ok) {
                if (response.status === 401) {
                    localStorage.removeItem('access_token');
                    updateNavigation();
                    throw new Error('Unauthorized');
                }
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            return response.json();
        }

        // Initialize navigation on page load
        document.addEventListener('DOMContentLoaded', updateNavigation);
    </script>

    {% block extra_js %}{% endblock %}
</body>

</html>
