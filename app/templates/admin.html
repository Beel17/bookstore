{% extends "base.html" %}

{% block title %}Admin Panel - Bookstore{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fas fa-cog"></i> Admin Panel</h1>
            <button class="btn btn-primary" onclick="showAddBookModal()">
                <i class="fas fa-plus"></i> Add New Book
            </button>
        </div>

        <!-- Books Management Table -->
        <div class="card">
            <div class="card-header">
                <h5><i class="fas fa-books"></i> Books Management</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="booksTableBody">
                            <!-- Books will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add/Edit Book Modal -->
<div class="modal fade" id="bookModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="bookModalTitle">Add New Book</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="bookForm">
                    <input type="hidden" id="bookId">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="bookTitle" class="form-label">Title *</label>
                                <input type="text" class="form-control" id="bookTitle" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="bookAuthor" class="form-label">Author *</label>
                                <input type="text" class="form-control" id="bookAuthor" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="bookPrice" class="form-label">Price *</label>
                                <input type="number" class="form-control" id="bookPrice" step="0.01" min="0" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="bookStock" class="form-label">Stock Quantity *</label>
                                <input type="number" class="form-control" id="bookStock" min="0" required>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="bookIsbn" class="form-label">ISBN</label>
                        <input type="text" class="form-control" id="bookIsbn">
                    </div>
                    <div class="mb-3">
                        <label for="bookImageUrl" class="form-label">Image URL</label>
                        <input type="url" class="form-control" id="bookImageUrl">
                    </div>
                    <div class="mb-3">
                        <label for="bookDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="bookDescription" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="bookActive" checked>
                            <label class="form-check-label" for="bookActive">
                                Active
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveBook()">Save Book</button>
            </div>
        </div>
    </div>
</div>

<!-- Alert Container -->
<div id="alertContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 1055;"></div>
{% endblock %}

{% block extra_js %}
<script>
    let books = [];
    let editingBookId = null;

    // Check admin access
    async function checkAdminAccess() {
        if (!isAuthenticated()) {
            window.location.href = '/login';
            return false;
        }

        try {
            await apiCall('/auth/admin-only');
            return true;
        } catch (error) {
            showAlert('Admin access required', 'danger');
            window.location.href = '/index';
            return false;
        }
    }

    // Load books for admin
    async function loadBooks() {
        try {
            const response = await apiCall('/books/?limit=1000');
            books = response;
            displayBooksTable(response);
        } catch (error) {
            console.error('Error loading books:', error);
            showAlert('Failed to load books', 'danger');
        }
    }

    // Display books in table
    function displayBooksTable(booksList) {
        const tbody = document.getElementById('booksTableBody');
        tbody.innerHTML = booksList.map(book => `
            <tr>
                <td>${book.id}</td>
                <td>${book.title}</td>
                <td>${book.author}</td>
                <td>$${book.price.toFixed(2)}</td>
                <td>${book.stock_quantity}</td>
                <td>
                    <span class="badge ${book.is_active ? 'bg-success' : 'bg-secondary'}">
                        ${book.is_active ? 'Active' : 'Inactive'}
                    </span>
                </td>
                <td>
                    <button class="btn btn-sm btn-outline-primary" onclick="editBook(${book.id})">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-danger" onclick="deleteBook(${book.id})">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            </tr>
        `).join('');
    }

    // Show add book modal
    function showAddBookModal() {
        editingBookId = null;
        document.getElementById('bookModalTitle').textContent = 'Add New Book';
        document.getElementById('bookForm').reset();
        document.getElementById('bookActive').checked = true;
        new bootstrap.Modal(document.getElementById('bookModal')).show();
    }

    // Edit book
    function editBook(bookId) {
        const book = books.find(b => b.id === bookId);
        if (!book) return;

        editingBookId = bookId;
        document.getElementById('bookModalTitle').textContent = 'Edit Book';
        document.getElementById('bookId').value = book.id;
        document.getElementById('bookTitle').value = book.title;
        document.getElementById('bookAuthor').value = book.author;
        document.getElementById('bookPrice').value = book.price;
        document.getElementById('bookStock').value = book.stock_quantity;
        document.getElementById('bookIsbn').value = book.isbn || '';
        document.getElementById('bookImageUrl').value = book.image_url || '';
        document.getElementById('bookDescription').value = book.description || '';
        document.getElementById('bookActive').checked = book.is_active;

        new bootstrap.Modal(document.getElementById('bookModal')).show();
    }

    // Save book
    async function saveBook() {
        const bookData = {
            title: document.getElementById('bookTitle').value,
            author: document.getElementById('bookAuthor').value,
            price: parseFloat(document.getElementById('bookPrice').value),
            stock_quantity: parseInt(document.getElementById('bookStock').value),
            isbn: document.getElementById('bookIsbn').value || null,
            image_url: document.getElementById('bookImageUrl').value || null,
            description: document.getElementById('bookDescription').value || null,
            is_active: document.getElementById('bookActive').checked
        };

        try {
            if (editingBookId) {
                // Update existing book
                await apiCall(`/books/${editingBookId}`, {
                    method: 'PUT',
                    body: JSON.stringify(bookData)
                });
                showAlert('Book updated successfully', 'success');
            } else {
                // Create new book
                await apiCall('/books/', {
                    method: 'POST',
                    body: JSON.stringify(bookData)
                });
                showAlert('Book created successfully', 'success');
            }

            bootstrap.Modal.getInstance(document.getElementById('bookModal')).hide();
            loadBooks(); // Reload books
        } catch (error) {
            console.error('Error saving book:', error);
            showAlert('Failed to save book', 'danger');
        }
    }

    // Delete book
    async function deleteBook(bookId) {
        if (!confirm('Are you sure you want to delete this book?')) {
            return;
        }

        try {
            await apiCall(`/books/${bookId}`, {
                method: 'DELETE'
            });
            showAlert('Book deleted successfully', 'success');
            loadBooks(); // Reload books
        } catch (error) {
            console.error('Error deleting book:', error);
            showAlert('Failed to delete book', 'danger');
        }
    }

    // Show alert message
    function showAlert(message, type = 'danger') {
        const alertContainer = document.getElementById('alertContainer');
        const alertDiv = document.createElement('div');
        alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
        alertDiv.innerHTML = `
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
        alertContainer.appendChild(alertDiv);

        // Auto-remove after 5 seconds
        setTimeout(() => {
            if (alertDiv.parentNode) {
                alertDiv.remove();
            }
        }, 5000);
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', async function () {
        const hasAccess = await checkAdminAccess();
        if (hasAccess) {
            loadBooks();
        }
    });
</script>
{% endblock %}
